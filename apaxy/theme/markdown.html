<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css"/>
  </head>
  <body class="markdown-body" style="max-width: 1000px;margin: 0 auto;">
    <script type="text/javascript">
      showdown.setFlavor('github');
      const conv = new showdown.Converter()
      fetch(document.location.href, {headers: {'Accept': 'text/markdown', cache: 'no-cache'}}).then(res => res.text()).then(res => {document.body.innerHTML = conv.makeHtml(res)}) 
    </script>
  </body>
</html>
